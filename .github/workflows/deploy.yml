name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'
  repository_dispatch:
    types: [trigger-workflow]

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "^9"
  HASH_FILE: build_hash

jobs:
  build:
    name: Build artifact
    runs-on: ubuntu-latest
    # 防止 store job 的 "Update hash file" push 反复触发
    if: ${{ github.event.head_commit.message != 'Update hash file' }}

    strategy:
      matrix:
        node-version: [20.x]

    outputs:
      sha_short: ${{ steps.store.outputs.sha_short }}
      branch: ${{ steps.store.outputs.branch }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - uses: jongwooo/next-cache@v1

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Build project
        run: |
          sh ./ci-release-build.sh

      - name: Cache Build Artifacts
        id: cache-primes
        uses: actions/cache/save@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Store artifact commit version
        shell: bash
        id: store
        run: |
          sha_short=$(git rev-parse --short HEAD)
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "sha_short=$sha_short" >> "$GITHUB_OUTPUT"
          echo "branch=$branch_name" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Restore cached Build Artifacts
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Move assets to root
        run: mv assets/release.zip release.zip

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "release.zip"
          target: "/tmp/shiro"

      - name: Exec deploy script with SSH
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 10m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -euo pipefail
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            source $HOME/.bashrc || true

            basedir=$HOME/mx-space/shiro
            workdir=$basedir/${{ github.run_number }}

            mkdir -p "$workdir"
            mkdir -p "$basedir/.cache"

            mv /tmp/shiro/release.zip "$workdir/release.zip"
            rm -rf /tmp/shiro

            cd "$workdir"
            unzip -qq -o "$workdir/release.zip"

            # 兼容两种产物结构：standalone / apps/web
            appdir=""
            if [ -f "$workdir/standalone/server.js" ]; then
              appdir="$workdir/standalone"
            elif [ -f "$workdir/apps/web/server.js" ]; then
              appdir="$workdir/apps/web"
            else
              echo "ERROR: server.js not found. listing:"
              find "$workdir" -maxdepth 4 -type f -name 'server.js' -o -name 'ecosystem.config.js' | sed -n '1,200p'
              exit 1
            fi
            echo "Using appdir: $appdir"

            # .env
            rm -rf "$appdir/.env" || true
            ln -s "$basedir/.env" "$appdir/.env"

            # sharp for next/image (如你需要)
            export NEXT_SHARP_PATH=$(npm root -g)/sharp || true

            # ecosystem.config.js：优先用 appdir 的，如果 basedir 没有就复制一份
            if [ ! -f "$basedir/ecosystem.config.js" ]; then
              if [ -f "$appdir/ecosystem.config.js" ]; then
                cp "$appdir/ecosystem.config.js" "$basedir/ecosystem.config.js"
              elif [ -f "$workdir/standalone/ecosystem.config.js" ]; then
                cp "$workdir/standalone/ecosystem.config.js" "$basedir/ecosystem.config.js"
              else
                echo "WARN: ecosystem.config.js not found in artifact; you must provide $basedir/ecosystem.config.js yourself."
              fi
            fi

            # 入口：把实际 server.js 链接到 basedir/server.js（pm2 通常指这个）
            ln -sf "$appdir/server.js" "$basedir/server.js"

            # next cache：如果有 .next 目录就把 cache 指到 shared cache
            if [ -d "$appdir/.next" ]; then
              mkdir -p "$appdir/.next"
              rm -rf "$appdir/.next/cache" || true
              ln -sf "$basedir/.cache" "$appdir/.next/cache"
            fi

            # 启动/重载
            cd "$basedir"
            if [ -f "$basedir/ecosystem.config.js" ]; then
              pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js
            else
              # 如果你没用 ecosystem 文件，这里可按你实际 pm2 启动方式改
              pm2 restart shiro --update-env
            fi

            rm -f "$workdir/release.zip"
            pm2 save

            echo "== Cleanup old releases (keep latest 3) =="
            # 只清理 basedir 下纯数字目录（run_number），保留最新 3 个
            # 例：/root/mx-space/shiro/11
            mapfile -t releases < <(find "$basedir" -maxdepth 1 -mindepth 1 -type d -printf '%f\n' \
              | grep -E '^[0-9]+$' \
              | sort -n)

            count=${#releases[@]}
            if [ "$count" -gt 3 ]; then
              to_delete=$((count - 3))
              for ((i=0; i<to_delete; i++)); do
                d="${releases[$i]}"
                echo "Deleting old release: $basedir/$d"
                rm -rf "$basedir/$d"
              done
            else
              echo "No cleanup needed. releases=$count"
            fi

            echo "Deployed successfully"

      - name: After deploy script
        run: |
          hash=${{ needs.build.outputs.sha_short }}
          # curl -X "POST" "https://mx.innei.in/api/v2/fn/shiro/new-version-hook" -H 'Content-Type: application/json' -d "{\"hash\": \"$hash\", \"key\": \"\"}"
          ${{ secrets.AFTER_DEPLOY_SCRIPT }}

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]
    if: ${{ github.event.head_commit.message != 'Update hash file' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo $SHA_SHORT > ${{ env.HASH_FILE }}

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.HASH_FILE }}
          git commit -m "Update hash file" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
