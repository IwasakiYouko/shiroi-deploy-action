name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-workflow]

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: ^9
  HASH_FILE: build_hash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != 'Update hash file' }}
    outputs:
      hash_content: ${{ steps.read_hash.outputs.hash_content }}
    steps:
      - name: Checkout (this deploy repo)
        uses: actions/checkout@v4

      - name: Read HASH_FILE content
        id: read_hash
        run: |
          content=$(cat "${{ env.HASH_FILE }}" 2>/dev/null || true)
          echo "hash_content=$content" >> "$GITHUB_OUTPUT"

  check:
    name: Check Should Rebuild
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      canceled: ${{ steps.compare.outputs.canceled }}
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Compare with last built hash
        id: compare
        env:
          FILE_HASH: ${{ needs.prepare.outputs.hash_content }}
        run: |
          file_hash="$FILE_HASH"
          current_hash="$(git rev-parse --short HEAD)"
          echo "File Hash: $file_hash"
          echo "Current Git Hash: $current_hash"
          if [ -n "$file_hash" ] && [ "$file_hash" = "$current_hash" ]; then
            echo "Hashes match. Stopping workflow."
            echo "canceled=true" >> "$GITHUB_OUTPUT"
          else
            echo "Hashes do not match. Continuing workflow."
          fi

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.canceled != 'true' }}

    strategy:
      matrix:
        node-version: [20.x]

    outputs:
      sha_short: ${{ steps.store.outputs.sha_short }}
      branch: ${{ steps.store.outputs.branch }}

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - uses: jongwooo/next-cache@v1

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      # 关键修复：源码仓库没有 ./ci-release-build.sh
      # 按源码 CI (.drone.yml) 的实际构建链路构建并产出 assets/release.zip
      - name: Build and package (produce assets/release.zip)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          NEXT_TELEMETRY_DISABLED: "1"
          CI: "true"
        run: |
          set -e
          pnpm --filter @shiro/web build:ci
          cd apps/web
          chmod +x ./standalone-bundle.sh
          sh ./standalone-bundle.sh
          cd ../..
          test -f assets/release.zip

      - name: Cache Build Artifacts
        uses: actions/cache/save@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Store artifact commit version
        id: store
        run: |
          sha_short=$(git rev-parse --short HEAD)
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "sha_short=$sha_short" >> "$GITHUB_OUTPUT"
          echo "branch=$branch_name" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Restore cached Build Artifacts
        uses: actions/cache/restore@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Move assets to root
        run: |
          set -e
          mv assets/release.zip release.zip

      - name: copy file via ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "release.zip"
          target: "/tmp/shiro"

      - name: Exec deploy script with SSH
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 5m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            source $HOME/.bashrc

            basedir=$HOME/mx-space/shiro
            workdir=$basedir/${{ github.run_number }}

            mkdir -p "$workdir"
            mkdir -p "$basedir/.cache"

            mv /tmp/shiro/release.zip "$workdir/release.zip"
            rm -rf /tmp/shiro

            cd "$workdir"
            unzip -qq -o "$workdir/release.zip"
            rm -rf "$workdir/standalone/.env"
            ln -s "$HOME/mx-space/shiro/.env" "$workdir/standalone/.env"

            export NEXT_SHARP_PATH=$(npm root -g)/sharp

            if [ ! -f "$basedir/ecosystem.config.js" ]; then
              cp "$workdir/standalone/ecosystem.config.js" "$basedir/ecosystem.config.js"
            fi

            ln -sf "$workdir/standalone/server.js" "$basedir/server.js"

            mkdir -p "$workdir/standalone/.next"
            rm -rf "$workdir/standalone/.next/cache"
            ln -sf "$basedir/.cache" "$workdir/standalone/.next/cache"

            cd "$basedir"
            pm2 reload ecosystem.config.js --update-env
            rm -f "$workdir/release.zip"
            pm2 save
            echo "Deployed successfully"

      - name: After deploy script
        run: |
          ${{ secrets.AFTER_DEPLOY_SCRIPT }}

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]
    steps:
      - name: Checkout (this deploy repo)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo "$SHA_SHORT" > "${{ env.HASH_FILE }}"

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "${{ env.HASH_FILE }}"
          git commit -a -m "Update hash file" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
