name: Build and Deploy

on:
  workflow_dispatch: #å¢žåŠ äº†å·¥ä½œæµçš„æ‰‹åŠ¨è¿è¡Œ
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 3 * * *'

  repository_dispatch:
    types: [trigger-workflow]

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "^9"
  HASH_FILE: build_hash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != 'Update hash file' }}

    outputs:
      hash_content: ${{ steps.read_hash.outputs.hash_content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read HASH_FILE content
        id: read_hash
        run: |
          content=$(cat ${{ env.HASH_FILE }}) || true
          echo "hash_content=$content" >> "$GITHUB_OUTPUT"

  check:
    name: Check Should Rebuild
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      canceled: ${{ steps.use_content.outputs.canceled }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi #å¡«å†™ä½ éœ€è¦è®¿é—®çš„ä»“åº“ï¼Œå¦‚å¼€æºç‰ˆä¸ºinnei/shiro
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
          fetch-depth: 0
          lfs: true

      - name: Use content from prev job and compare
        id: use_content
        env:
          FILE_HASH: ${{ needs.prepare.outputs.hash_content }}
        run: |
          file_hash=$FILE_HASH
          current_hash=$(git rev-parse --short HEAD)
          echo "File Hash: $file_hash"
          echo "Current Git Hash: $current_hash"
          if [ "$file_hash" == "$current_hash" ]; then
            echo "Hashes match. Stopping workflow."
            echo "canceled=true" >> $GITHUB_OUTPUT
          else
            echo "Hashes do not match. Continuing workflow."
          fi

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: check
    if: ${{needs.check.outputs.canceled != 'true'}}

    strategy:
      matrix:
        node-version: [20.x]
    outputs:
      sha_short: ${{ steps.store.outputs.sha_short }}
      branch: ${{ steps.store.outputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi #å¡«å†™ä½ éœ€è¦è®¿é—®çš„ä»“åº“ï¼Œå¦‚å¼€æºç‰ˆä¸ºinnei/shiro
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - uses: jongwooo/next-cache@v1

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Build project
        run: |
          # 1. ä»…æž„å»ºä¸»ç¨‹åºï¼Œç»•è¿‡ä¸ç›¸å…³æ’ä»¶çš„æŠ¥é”™
          pnpm exec turbo build --filter=@shiro/web...
          
          # 2. å‡†å¤‡æ‰“åŒ…ç›®å½•
          mkdir -p assets/standalone
          
          # 3. æå–ç¼–è¯‘äº§ç‰©å¹¶æ‰“å…¥é˜²ä¸¢åŒ…è¡¥ä¸
          STANDALONE_DIR=$(find . -type d -path "*/.next/standalone" | head -n 1)
          if [ -n "$STANDALONE_DIR" ]; then
            cp -r $STANDALONE_DIR/* assets/standalone/
            
            mkdir -p assets/standalone/node_modules
            STYLED_JSX_PATH=$(find . -path "*/node_modules/styled-jsx" | head -n 1)
            if [ -n "$STYLED_JSX_PATH" ]; then
              cp -Lr $STYLED_JSX_PATH assets/standalone/node_modules/
            fi
            
            SWC_HELPERS_PATH=$(find . -path "*/node_modules/@swc/helpers" | head -n 1)
            if [ -n "$SWC_HELPERS_PATH" ]; then
              mkdir -p assets/standalone/node_modules/@swc
              cp -Lr $SWC_HELPERS_PATH assets/standalone/node_modules/@swc/
            fi
          else
            echo "Error: æœªæ‰¾åˆ° standalone ç›®å½•"
            exit 1
          fi
          
          # 4. æå–ç”Ÿæ€é…ç½®æ–‡ä»¶
          ECO_FILE=$(find . -name "ecosystem.config.js" | head -n 1)
          if [ -n "$ECO_FILE" ]; then
            cp $ECO_FILE assets/standalone/
          fi
          
          # 5. æ‰“åŒ…ä¾›éƒ¨ç½²ä½¿ç”¨
          cd assets
          zip -rq release.zip standalone
          cd ..

      - name: Cache Build Artifacts
        id: cache-primes
        uses: actions/cache/save@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Store artifact commit version
        shell: bash
        id: store
        run: |
          sha_short=$(git rev-parse --short HEAD)
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "sha_short=$sha_short" >> "$GITHUB_OUTPUT"
          echo "branch=$branch_name" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy artifact
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Restore cached Build Artifacts
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            assets
          key: ${{ github.run_number }}-release

      - name: Move assets to root
        run: mv assets/release.zip release.zip

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: 'release.zip'
          target: '/tmp/shiro'

      - name: Exec deploy script with SSH
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 5m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            
            # --- ðŸŒŸ æ ¸å¿ƒä¿®å¤ï¼šç›´æŽ¥ä½¿ç”¨å®å¡”çš„ Node å’Œ PM2ï¼Œå½»åº•æŠ›å¼ƒæ£ä¹±çš„ NVM ðŸŒŸ ---
            export PATH=/www/server/nodejs/v24.12.0/bin:/usr/local/bin:$PATH
            
            [ -f "$HOME/.bashrc" ] && source $HOME/.bashrc || true
            
            basedir=$HOME/mx-space/shiro #å¡«å†™ä½ è‡ªå·±å¸Œæœ›çš„è·¯å¾„
            workdir=$basedir/${{ github.run_number }}
            mkdir -p $workdir
            mkdir -p $basedir/.cache
            mv /tmp/shiro/release.zip $workdir/release.zip
            rm -r /tmp/shiro
            cd $workdir
            unzip -qq -o $workdir/release.zip
            
            export NEXT_SHARP_PATH=$(npm root -g)/sharp
            
            # åŠ¨æ€èŽ·å–åµŒå¥—åŽçš„å…¥å£æ–‡ä»¶è·¯å¾„
            ACTUAL_SERVER_JS=$(find $workdir/standalone -name "server.js" | grep -v "node_modules" | head -n 1)
            
            if [ -z "$ACTUAL_SERVER_JS" ]; then
              echo "Error: æ‰¾ä¸åˆ° server.js"
              exit 1
            fi
            
            APP_DIR=$(dirname "$ACTUAL_SERVER_JS")
            
            rm -rf $APP_DIR/.env
            ln -s $HOME/mx-space/shiro/.env $APP_DIR/.env #ä½ çš„.envæ–‡ä»¶è·¯å¾„
            
            # copy workdir ecosystem.config.js to basedir if not exists
            if [ ! -f $basedir/ecosystem.config.js ]; then
              cp $APP_DIR/ecosystem.config.js $basedir/ecosystem.config.js || true
            fi
            
            # symlink workdir node entry file to basedir
            ln -sf $ACTUAL_SERVER_JS $basedir/server.js
            
            mkdir -p $APP_DIR/.next
            rm -rf $APP_DIR/.next/cache
            ln -sf $basedir/.cache $APP_DIR/.next/cache
            
            cd $basedir
            pm2 reload ecosystem.config.js --update-env
            rm $workdir/release.zip
            pm2 save
            echo "Deployed successfully"

      - name: After deploy script
        run: |
          hash=${{ needs.build.outputs.sha_short }}
          # curl -X "POST" "https://mx.innei.in/api/v2/fn/shiro/new-version-hook" -H 'Content-Type: application/json' -d "{\"hash\": \"$hash\", \"key\": \"\"}"
          ${{ secrets.AFTER_DEPLOY_SCRIPT }}

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      # Get the commit version from the build job
      - name: Use outputs from build
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
          BRANCH: ${{ needs.build.outputs.branch }}
        run: |
          echo "SHA Short from build: $SHA_SHORT"
          echo "Branch from build: $BRANCH"

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo $SHA_SHORT > ${{ env.HASH_FILE }}

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.HASH_FILE }}
          git commit -a -m "Update hash file"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
