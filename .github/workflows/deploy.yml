name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"
  repository_dispatch:
    types: [trigger-workflow]

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "^9"
  HASH_FILE: build_hash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    # 只有 push 才判断 head_commit.message，避免 schedule/repository_dispatch 没有 head_commit
    if: ${{ github.event_name != 'push' || github.event.head_commit.message != 'Update hash file' }}

    outputs:
      hash_content: ${{ steps.read_hash.outputs.hash_content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read HASH_FILE content
        id: read_hash
        run: |
          content=$(cat ${{ env.HASH_FILE }}) || true
          echo "hash_content=$content" >> "$GITHUB_OUTPUT"

  check:
    name: Check Should Rebuild
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      canceled: ${{ steps.use_content.outputs.canceled }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Use content from prev job and compare
        id: use_content
        env:
          FILE_HASH: ${{ needs.prepare.outputs.hash_content }}
        run: |
          set -euo pipefail
          file_hash="${FILE_HASH:-}"
          current_hash="$(git rev-parse --short HEAD)"
          echo "File Hash: $file_hash"
          echo "Current Git Hash: $current_hash"
          if [ -n "$file_hash" ] && [ "$file_hash" = "$current_hash" ]; then
            echo "Hashes match. Stopping workflow."
            echo "canceled=true" >> "$GITHUB_OUTPUT"
          else
            echo "Hashes do not match (or no previous hash). Continuing workflow."
          fi

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.canceled != 'true' }}

    strategy:
      matrix:
        node-version: [20.x]

    outputs:
      sha_short: ${{ steps.store.outputs.sha_short }}
      branch: ${{ steps.store.outputs.branch }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: innei-dev/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - uses: jongwooo/next-cache@v1

      - name: Install build tools (zip)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Install dependencies (repo root)
        run: |
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      # ✅ 关键：只构建 apps/web，避免 turbo build 把 shiro-types 等 workspace 一起构建导致失败
      # 同时打包 assets/release.zip（zip 内部为 workdir 根目录结构：server.js/.next/public...）
      - name: Build web app only + package assets/release.zip
        shell: bash
        run: |
          set -euo pipefail

          APP_DIR="apps/web"
          if [ ! -d "$APP_DIR" ]; then
            echo "ERROR: $APP_DIR not found. Repo layout changed."
            echo "Top-level listing:"
            ls -la
            exit 1
          fi

          echo "== Build apps/web =="
          if pnpm -C "$APP_DIR" run | grep -qE '(^|\s)build($|\s)'; then
            pnpm -C "$APP_DIR" run build
          else
            echo "No build script found in $APP_DIR/package.json, trying 'next build'..."
            pnpm -C "$APP_DIR" exec next build
          fi

          echo "== Package release.zip =="
          if [ ! -d "$APP_DIR/.next/standalone" ]; then
            echo "ERROR: $APP_DIR/.next/standalone not found."
            echo "This means Next.js is not producing standalone output."
            echo "== $APP_DIR/.next listing =="
            ls -la "$APP_DIR/.next" || true
            echo "You need output: 'standalone' in $APP_DIR/next.config.* (upstream), or you must change server deploy strategy."
            exit 1
          fi

          rm -rf bundle assets
          mkdir -p bundle/.next assets

          echo "== Copy standalone server =="
          cp -R "$APP_DIR/.next/standalone/"* bundle/

          echo "== Copy static assets =="
          if [ -d "$APP_DIR/.next/static" ]; then
            mkdir -p bundle/.next
            cp -R "$APP_DIR/.next/static" bundle/.next/static
          fi

          echo "== Copy public =="
          if [ -d "$APP_DIR/public" ]; then
            cp -R "$APP_DIR/public" bundle/public
          fi

          echo "== Copy ecosystem.config.js if exists (prefer apps/web) =="
          if [ -f "$APP_DIR/ecosystem.config.js" ]; then
            cp "$APP_DIR/ecosystem.config.js" bundle/ecosystem.config.js
          elif [ -f "ecosystem.config.js" ]; then
            cp ecosystem.config.js bundle/ecosystem.config.js
          fi

          echo "== Zip to assets/release.zip (root layout) =="
          (cd bundle && zip -qr ../assets/release.zip .)

          test -f assets/release.zip
          ls -lh assets/release.zip

      - name: Cache Build Artifacts
        id: cache-primes
        uses: actions/cache/save@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Store artifact commit version
        shell: bash
        id: store
        run: |
          sha_short="$(git rev-parse --short HEAD)"
          branch_name="$(git rev-parse --abbrev-ref HEAD)"
          echo "sha_short=$sha_short" >> "$GITHUB_OUTPUT"
          echo "branch=$branch_name" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Restore cached Build Artifacts
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Move assets to root
        run: mv assets/release.zip release.zip

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "release.zip"
          target: "/tmp/shiro"

      # ✅ 方案A：服务器端按“zip 解压后直接在 workdir 根目录”处理（不再使用 workdir/standalone/ 前缀）
      - name: Exec deploy script with SSH
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 5m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            source $HOME/.bashrc

            basedir=$HOME/mx-space/shiro
            workdir=$basedir/${{ github.run_number }}

            mkdir -p $workdir
            mkdir -p $basedir/.cache

            mv /tmp/shiro/release.zip $workdir/release.zip
            rm -r /tmp/shiro

            cd $workdir
            unzip -qq -o $workdir/release.zip

            # zip 解压后内容直接位于 $workdir（server.js/.next/public...）
            rm -rf $workdir/.env
            ln -s $HOME/mx-space/shiro/.env $workdir/.env

            export NEXT_SHARP_PATH=$(npm root -g)/sharp

            # copy ecosystem.config.js to basedir if not exists
            if [ ! -f $basedir/ecosystem.config.js ]; then
              if [ -f $workdir/ecosystem.config.js ]; then
                cp $workdir/ecosystem.config.js $basedir/ecosystem.config.js
              else
                echo "ERROR: ecosystem.config.js not found in workdir"
                ls -la $workdir
                exit 1
              fi
            fi

            # symlink workdir node entry file to basedir
            ln -sf $workdir/server.js $basedir/server.js

            mkdir -p $workdir/.next
            rm -rf $workdir/.next/cache
            ln -sf $basedir/.cache $workdir/.next/cache

            cd $basedir
            pm2 reload ecosystem.config.js --update-env

            rm $workdir/release.zip
            pm2 save
            echo "Deployed successfully"

      - name: After deploy script
        run: |
          hash=${{ needs.build.outputs.sha_short }}
          ${{ secrets.AFTER_DEPLOY_SCRIPT }}

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo $SHA_SHORT > ${{ env.HASH_FILE }}

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.HASH_FILE }}
          git commit -a -m "Update hash file"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
